<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Listing</title>
<style type="text/css">
[CSSRESOURCE:DEMO_PRINT_STYLES]
@page { size: landscape; }
</style>
</head>
<body>
<div class="demo">
	<header class="head"><img src="[IMGRESOURCE:DEMO_PRINT_LOGO]" alt="Demo"/></header>
	<section class="container">
	<table>
		<thead>
			<tr>
				<th>Number</th>
				<th>Date</th>
				<th>Status</th>
				<th>Product</th>
				<th>Supplier</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody>[BEGIN]
			<tr>
				<td>[VALUE:demoOrdNumber]</td>
				<td>[VALUE:demoOrdDate]</td>
				<td>[VALUE:demoOrdStatus]</td>
				<td>[VALUE:demoOrdPrdId.demoPrdReference]<br/><span class="small">[VALUE:demoOrdPrdId.demoPrdName]</span></td>
				<td>[VALUE:demoOrdPrdId.demoPrdSupId.demoSupName]</td>
				<td style="text-align: right;">[VALUE:demoOrdTotal]</td>
			</tr>
		[END]</tbody>
	</table>
	</section>
</div>
</body>
</html>
